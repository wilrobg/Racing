<div class="container-fluid">
    <a id="addMemberButton" class="btn btn-primary pull-right" [routerLink]="['add']" >Add Member</a>
    <table class="table">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Racing Team</th>
          <th>Status</th>
          <th>Detail</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let member of members'>
          <td>{{member?.id}}</td>
          <td>{{member?.firstName}}</td>
          <td>{{member?.lastName}}</td>
          <td>{{member?.jobTitle}}</td>
          <td>{{member?.team}}</td>
          <td>{{member?.status}}</td>
          <td><a [routerLink]="['/members', member.id]">Detail</a></td>
          <td><button id="update_{{member.id}}" class="btn btn-primary" (click)="updateMember(member.id)">Update</button></td>
          <td><button id="delete_{{member.id}}" class="btn btn-danger" (click)="deleteMember(member.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
